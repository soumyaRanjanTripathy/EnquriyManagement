<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enquiry Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="" src="image/ecom3.jpg">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="enquiry">Add Enquiry</a></li>
                    <li class="nav-item"><a class="nav-link" href="enquires">View Enquiry</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
                <a href="/" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
        <p th:text="${succMsg}" class="text-success"></p>
        <p th:text="${errMsg}" class="text-danger"></p>
            <div class="card-body">
                <h2 class="card-title">Student Enquiry Form</h2>
                <form th:action="@{/addEnq}" th:object="${formObj}" method="post">
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" class="form-control" id="studentName" th:field="*{studentName}" placeholder="Enter student name">
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="text" class="form-control" id="contactNumber" th:field="*{studentPhno}" placeholder="Enter contact number">
                    </div>
                    <div class="form-group">
                        <label for="classMode">Class Mode</label>
                        <select class="form-control" id="classMode" th:field="*{classMode}">
                            <option value="">--select--</option>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="enquiryStatus">Enquiry Status</label>
                        <select class="form-control" id="enquiryStatus" th:field="*{enqStatus}">
                            <option value="">--select--</option>
                            <option th:each="status : ${StatusNames}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select class="form-control" id="course" th:field="*{courseName}">
                            <option value="">--select--</option>
                            <option th:each="course : ${courseNames}" th:value="${course}" th:text="${course}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
