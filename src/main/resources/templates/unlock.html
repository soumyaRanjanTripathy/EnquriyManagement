<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
<title>Unlock account</title>
</head>
<body>
	<div class="container-fluid  ">
	<div class="alert alert-success" role="alert" th:if="${message}">
	    <span th:text="${message}"> </span>
	    <button aria-lable="close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
	</div>
	<p th:text="${errMsg}" class="text-danger"/>
	<p th:text="${succMsg}" class="text-primary"/>
		<div class="row  m-4">
			<div class="col-md-6  small">
				<form th:action="@{/unlock}" th:object="${unlock}" method="post">
				<h6>Your Email:<p th:text="${email}"></h6>
				<input type="hidden" th:field="${unlock.email}"/>
					<div class="mb-3 row">
						<label>Temporary Passsword :</label> 
						<input 
						    type="text"
							class="form-control" 
							th:field="*{tempPwd}"
							
							required>
					</div>
					<div class="mb-3 row">
						<label>New Password :</label> 
						<input 
						    type="text" 
						    class="form-control"
							th:field="*{newPwd}"
							
							required>

					</div>
					<div class="mb-3 row">
						<label>Conform Password :</label> 
						<input 
						    type="text" 
						    class="form-control"
						   	th:field="*{confirmPwd}"
						   
						    required>
					</div>
					<div class="mb-3 row">
						<input type="submit" value="Unlock" class="btn btn-primary"/>
					</div>
				</form>
				<div>
					        <p class="text-center register-test mt-3">Already Unlocked? </p>
        <a href="login" class="btn btn-outline-danger">Create new</a>
					</div>
			</div>
		</div>
	</div>


	
</body>
</html>
