<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
<title>Forgotern password</title>
</head>
<body>
	<div class="container-fluid  ">
	<div class="alert alert-success" role="alert" th:if="${message}">
	    <span th:text="${message}"> </span>
	    <button aria-lable="close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
	</div>
	 <p th:text="${succMsg}" class="text-success"></p>
        <p th:text="${errMsg}" class="text-danger"></p>
		<div class="row  m-4">
			<div class="col-md-6  small">
				<form th:action="@{/forgotPwd}" method="post">
					<div class="mb-3 row">
						<label>Recover Your Password :</label> 
						<input 
						    type="email"
							class="form-control" 
							name="email" 
							
							required>
					</div>
					
					<div class="mb-3 row">
						<button type="submit"  value="Submit" class="btn btn-primary">submit</button>
					</div>
					<div>
					        <p class="text-center register-test mt-3">Don't have an account? </p>
        <a href="signup" class="btn btn-outline-danger">Create new</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	
</body>
</html>
