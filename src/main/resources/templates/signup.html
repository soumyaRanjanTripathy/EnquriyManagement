<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<div class="container">
  <div class="row">
    <!-- Left Blank Side -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center"></div>
    <!-- Right Side Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="form-2-wrapper">
        <div class="logo text-center">
          <h2>Logo</h2>
        </div>
        <h2 class="text-center mb-4">Register Your Account</h2>
        
        <p th:text="${succMsg}" class="text-success"></p>
        <p th:text="${errMsg}" class="text-danger"></p>
       
        <form th:action="@{/signup}" th:object="${user}" method="POST">
            <div class="mb-3 form-box">
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter Your name" required/>
            </div>
            <div class="mb-3 form-box">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Your Email" required/>
            </div>
            <div class="mb-3 form-box">
                <input type="text" class="form-control" th:field="*{phno}" placeholder="Enter Your phone number" required/>
            </div>
            <div class="mb-3">
                <input type="submit" value="Sign Up" class="btn btn-primary"/>
            </div>
        </form>

        <!-- Register Link -->
        <p class="text-center register-text mt-3">Do have an account?</p>
        <a th:href="@{/login}" class="text-decoration-none">Login here</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
