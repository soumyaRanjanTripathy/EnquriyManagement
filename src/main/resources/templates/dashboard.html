<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="" src="image/ecom3.jpg">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="enquiry">Add Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="enquires">View Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
            <a href="logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="alert alert-success" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
        <button aria-label="close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    <div class="row m-4">
        <div class="col-md-6 small">
            <form th:action="@{/dashboard}" th:object="${dashboardData}" method="POST">
                <h2>Your performance</h2>
                <div class="mb-3 row">
                    <h2>Total Enquiries:</h2>
                    <p th:text="${dashboardData != null ? dashboardData.totalEnquriesCnt : 0}"></p>
                    <h2 class="text-success">Enrolled:</h2>
                    <p th:text="${dashboardData != null ? dashboardData.enrolledCnt : 0}"></p>
                    <h2 class="text-success">Lost:</h2>
                    <p th:text="${dashboardData != null ? dashboardData.lostCnt : 0}"></p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
