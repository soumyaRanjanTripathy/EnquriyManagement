<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <!-- Left Blank Side -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center right-side ">
    <img alt="" src="image/ecom3.jpg">
</div>
    <!-- Right Side Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center right-side ">
      <div class="form-2-wrapper">
        <div class="logo text-center">
          <h2>Logo</h2>
        </div>
          <p th:text="${succMsg}" class="text-success"></p>
        <p th:text="${errMsg}" class="text-danger"></p>
        <h2 class="text-center mb-4">Login Into Your Account</h2>
        <form  th:action="@{/login}" th:object="${loginForm}" method="POST">
          <div class="mb-3 form-box">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Your Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" th:field="*{pwd}" placeholder="Enter Your Password" required>
          </div>
          <div class="mb-3">
            <div class="form-check">
             
              <a href="forgot" class="text-decoration-none float-end">Forget Password</a>
            </div>

          </div>
          <input type="submit" value="Login"/>
         
        </form>

        <!-- Register Link -->
        <p class="text-center register-test mt-3">Don't have an account? </p>
        <a href="signup" class="btn btn-outline-danger">Register here</a>
      </div>
    </div>
  </div>
</div>
     
</body>
</html>
