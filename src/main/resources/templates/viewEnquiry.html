<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
    <img alt="" src="image/ecom3.jpg">
    
 	 </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="enquiry">Add Enquiry</a></li>
       <li class="nav-item"><a class="nav-link" href="enquires">View Enquiry</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contacts Us</a></li>
      </ul>
      <a href="/" class="btn btn-danger">LOgout</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h2>Enquiry Management</h2>
    <div class="row mb-3">
        <div class="col-md-3">
            <select class="form-select">
                <option value="">Select Course</option>
                <option>Course A</option>
                <option>Course B</option>
                <option>Course C</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option value="">Select Enquiry Status</option>
                <option>New</option>
                <option>Follow-up</option>
                <option>Converted</option>
                <option>Not Interested</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option value="">Select Class Mode</option>
                <option>Online</option>
                <option>Offline</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Contact Number</th>
            <th>Enquiry Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John Doe</td>
            <td>Course A</td>
            <td>1234567890</td>
            <td>2024-04-23</td>
            <td>New</td>
            <td>
                <button class="btn btn-sm btn-primary">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Course B</td>
            <td>9876543210</td>
            <td>2024-04-24</td>
            <td>Follow-up</td>
            <td>
                <button class="btn btn-sm btn-primary">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
